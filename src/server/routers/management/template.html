<!DOCTYPE html>
<html lang="en">

<head>
    <title>管理后台</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/tether.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row" style="margin-top: 300px;transform:translateY(-50%);">
            <div class="col-1 col-md-3 col-lg-3 col-xl-4"></div>
            <div class="col-10 col-md-6 col-lg-6 col-xl-4">
                <div class="input-group">
                    <label for="uid" class="input-group-addon col-3 col-sm-2 col-md-3 col-xl-3">用户名</label>
                    <input id="uid" class="col-9 col-sm-10 col-md-9 col-xl-9" type="text" placeholder="ldap用户名">
                </div>
                <div class="input-group" style="margin-top: 1em;">
                    <label for="pass" class="input-group-addon col-3 col-sm-2 col-md-3 col-xl-3">密码</label>
                    <input id="pass" class="col-9 col-sm-10 col-md-9 col-xl-9" type="password" placeholder="密码">
                </div>
                <div style="margin-top: 1em; text-align:center;">
                    <button type="button" class="btn btn-primary">登录</button>
                </div>
            </div>
            <div class="col-1 col-md-3 col-lg-3 col-xl-4"></div>
        </div>
    </div>
</body>
<script src="/static/js/jquery.js"></script>
<script src="/static/js/tether.js"></script>
<script src="/static/js/bootstrap.min.js"></script>

</html>
