<div id="login">
    <div class="auth-wrapper">
        <div class="auth-box">
            <div>
                <div class="auth-box__col">
                    <div class="auth-box__brand">
                        <a href="{{navLinks.home.href}}" class="auth-box__brand__logo">
                            <p class="auth-box__brand__logo__name">AMock</p>
                            <p class="auth-box__brand__logo__des">一个简单的MOCK平台</p>
                        </a>
                    </div>
                </div>
                <div class="auth-box__col">
                    <form class="Form">
                        <div class="FormField" for="name">
                            <label for="username" class="FormLabel">用户名</label>
                            <input type="text" name="username" value="" class="FormInput">
                        </div>
                        <div class="FormField" for="password">
                            <label for="password" class="FormLabel">密码</label>
                            <input type="password" name="password" value="" class="FormInput">
                        </div>
                        <button id="signin" class="btn btn-primary">登录</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/static/js/signin.js"></script>
